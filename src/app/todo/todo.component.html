<div class="login-box" *ngIf="hideLogin">
    <div class="title">
        <h4>Login: </h4>
    </div><br/>
    <div class="input-group" id="log-input">
      <input class="form-control" placeholder="UsuÃ¡rio" type="text" [(ngModel)]="user" (keydown.enter)="createUser()"/>
      <button class="login" (click)="createUser()">
        Login   
      </button>
      
    </div>
  </div>

<div class="content" *ngIf="!hideLogin" [hidden]="loader">
  <div class="card shaddow-lg mt-5">
    <div class="card-header text-center">
      <h1 class="display-6 fw-bold">Lista de Viagem - <span class="nome">{{user}}</span></h1>
    </div>
    <div class="card-body py-4">
      <div class="input-group">

        <input class="form-control" placeholder="Nome" type="text" [(ngModel)]="item" (keydown.enter)="onAdd()"/>
        <button class="add" (click)="onAdd()">
          <i class="fa fa-plus-circle fa-2x"></i>
        </button>
      </div>

      <div class="list">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of lista; let i = index">
              <i class="text-success" (click)="onStatusChange(item.id, !item.isDone, i)" [ngClass]="item.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'"></i>
            <span>{{ item.title }}</span>
            <button class="del" (click)="onDelete(item.id, i)">
              <i class="fa-solid fa-trash can"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
